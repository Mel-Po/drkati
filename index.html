<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Botpress Chat (CDN iframe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, iframe { height:100%; width:100%; margin:0; border:0; }
  </style>
</head>
<body>
  <script>
    // ‚öôÔ∏è –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Ç–≤–æ–µ–≥–æ –±–æ—Ç–∞
    const options = {
      botId: "9ab72f63-fc63-4913-a260-353aba846edf",
      clientId: "c70682e5-9a81-47b2-9725-43b0b291edc6",
      // —Ö–æ—Å—Ç—ã —É–∫–∞–∑—ã–≤–∞–µ–º —è–≤–Ω–æ
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.2",
      messagingUrl: "https://messaging.botpress.cloud",
      // –±–∞–∑–æ–≤–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å)
      configuration: {
        version: "v1",
        storageLocation: "sessionStorage",
        themeMode: "light",
        headerVariant: "glass",
        variant: "solid",
        radius: 4,
        color: "#3276EA",
        footer: "[‚ö° by Botpress](https://botpress.com/?from=webchat)"
      }
    };

    // üß© –°–æ–±–∏—Ä–∞–µ–º –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ index.html –≤–∏–¥–∂–µ—Ç–∞ –Ω–∞ CDN —Å options=...
    const src = "https://cdn.botpress.cloud/webchat/v3.2/index.html?options=" +
                encodeURIComponent(JSON.stringify(options));

    // ‚õ≥ –í—Å—Ç–∞–≤–ª—è–µ–º iframe c —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è–º–∏ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞ (–±–æ—Ç–ø—Ä–æ—Å —á–∞—Å—Ç–æ –ø—Ä–æ—Å–∏—Ç)
    const iframe = document.createElement("iframe");
    iframe.src = src;
    iframe.setAttribute("allow", "clipboard-read; clipboard-write");
    document.body.appendChild(iframe);
  </script>
</body>
</html>
