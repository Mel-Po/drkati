<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Botpress Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <style>
    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }
    #webchat .bpFab {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Контейнер для чата -->
  <div id="webchat" style="width: 500px; height: 500px;"></div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: "9ab72f63-fc63-4913-a260-353aba846edf",
      clientId: "c70682e5-9a81-47b2-9725-43b0b291edc6",
      selector: "#webchat",

      // 👇 ключевые параметры, чтобы не было 404 и вечной загрузки
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.2",
      messagingUrl: "https://messaging.botpress.cloud",

      configuration: {
        version: "v1",
        botName: "Assistant",
        themeMode: "light",
        headerVariant: "glass",
        variant: "solid",
        radius: 4,
        color: "#3276EA",
        feedbackEnabled: true,
        footer: "[⚡ by Botpress](https://botpress.com/?from=webchat)",
        storageLocation: "sessionStorage"
      }
    });
  </script>
</body>
</html>
