<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Botpress Chat (iframe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, iframe { height:100%; width:100%; margin:0; border:0; }
  </style>
</head>
<body>
  <script>
    const options = {
      botId: "9ab72f63-fc63-4913-a260-353aba846edf",
      clientId: "c70682e5-9a81-47b2-9725-43b0b291edc6",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.2",
      messagingUrl: "https://messaging.botpress.cloud",
      configuration: {
        version: "v1",
        storageLocation: "sessionStorage",
        themeMode: "light",
        headerVariant: "glass",
        variant: "solid",
        radius: 4,
        color: "#3276EA",
        footer: "[âš¡ by Botpress](https://botpress.com/?from=webchat)"
      }
    };

    const src = "https://cdn.botpress.cloud/webchat/v3.2/index.html?options=" +
                encodeURIComponent(JSON.stringify(options));

    const iframe = document.createElement("iframe");
    iframe.src = src;
    iframe.allow = "clipboard-read; clipboard-write";
    document.body.appendChild(iframe);
  </script>
</body>
</html>
