<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Botpress Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Подключаем "latest", потому что v3.2 не существует -->
  <script src="https://cdn.botpress.cloud/webchat/latest/inject.js"></script>
</head>
<body>
  <script>
    window.botpress.on("webchat:ready", () => {
      // автоматически открыть чат при загрузке
      window.botpress.open();
    });

    window.botpress.init({
      botId: "9ab72f63-fc63-4913-a260-353aba846edf",
      clientId: "c70682e5-9a81-47b2-9725-43b0b291edc6",

      // обязательные параметры
      hostUrl: "https://cdn.botpress.cloud/webchat/latest",
      messagingUrl: "https://messaging.botpress.cloud",

      configuration: {
        version: "v1",
        botName: "Assistant",
        themeMode: "light",
        color: "#3276EA",
        storageLocation: "sessionStorage"
      }
    });
  </script>
</body>
</html>
